<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/52a6b206fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA FORCA</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="image"></div>
            <div id="secret-word"></div>
            <div id="keyboard">
                <div class="keys">
                    <button id="key-A" onclick="verifyLetter('A')">A</button>
                    <button id="key-B" onclick="verifyLetter('B')">B</button>
                    <button id="key-C" onclick="verifyLetter('C')">C</button>
                    <button id="key-D" onclick="verifyLetter('D')">D</button>
                    <button id="key-E" onclick="verifyLetter('E')">E</button>
                    <button id="key-F" onclick="verifyLetter('F')">F</button>
                    <button id="key-G" onclick="verifyLetter('G')">G</button>
                    <button id="key-H" onclick="verifyLetter('H')">H</button>
                    <button id="key-I" onclick="verifyLetter('I')">I</button>
                </div>
                <div class="keys">
                    <button id="key-J" onclick="verifyLetter('J')">J</button>
                    <button id="key-K" onclick="verifyLetter('K')">K</button>
                    <button id="key-L" onclick="verifyLetter('L')">L</button>
                    <button id="key-M" onclick="verifyLetter('M')">M</button>
                    <button id="key-N" onclick="verifyLetter('N')">N</button>
                    <button id="key-O" onclick="verifyLetter('O')">O</button>
                    <button id="key-P" onclick="verifyLetter('P')">P</button>
                    <button id="key-Q" onclick="verifyLetter('Q')">Q</button>
                    <button id="key-R" onclick="verifyLetter('R')">R</button>
                </div>
                <div class="keys">
                    <button id="key-S" onclick="verifyLetter('S')">S</button>
                    <button id="key-T" onclick="verifyLetter('T')">T</button>
                    <button id="key-U" onclick="verifyLetter('U')">U</button>
                    <button id="key-V" onclick="verifyLetter('V')">V</button>
                    <button id="key-W" onclick="verifyLetter('W')">W</button>
                    <button id="key-X" onclick="verifyLetter('X')">X</button>
                    <button id="key-Y" onclick="verifyLetter('Y')">Y</button>
                    <button id="key-Z" onclick="verifyLetter('Z')">Z</button>
                </div>
                <div class="keys">
                    <button id="btnRestart" onclick="restartGame()">REINICIAR JOGO <i class="fa-solid fa-gamepad"></i></button>
                </div>
            </div>
            <div id="category"></div>
            <div class="modal fade" id="pri-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLongTitle"></h5>
                            <button type="button" class="close btn btn-secondary" data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="modalBody"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="./js/script.js"></script>

</html>
