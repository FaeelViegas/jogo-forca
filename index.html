    <link rel="stylesheet" href="./styles/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main>
        <div class="container">
            <div id="image"></div>
            <div id="secret-word"></div>

                    <button id="key-B" onclick="verifyLetter('B')">B</button>
                    <button id="key-C" onclick="verifyLetter('C')">C</button>
                    <button id="key-D" onclick="verifyLetter('D')">D</button>
                    <button id="key-E" onclick="verifyLetter('E')">E</button>
                    <button id="key-F" onclick="verifyLetter('F')">F</button>
                    <button id="key-G" onclick="verifyLetter('G')">G</button>
                    <button id="key-H" onclick="verifyLetter('H')">H</button>
                    <button id="key-I" onclick="verifyLetter('I')">I</button>
                </div>
                <div class="keys">
                    <button id="key-J" onclick="verifyLetter('J')">J</button>
                    <button id="key-K" onclick="verifyLetter('K')">K</button>
                    <button id="key-L" onclick="verifyLetter('L')">L</button>
                    <button id="key-M" onclick="verifyLetter('M')">M</button>
                    <button id="key-N" onclick="verifyLetter('N')">N</button>

                    <button id="key-R" onclick="verifyLetter('R')">R</button>
                </div>
                <div class="keys">
                    <button id="key-S" onclick="verifyLetter('S')">S</button>
                    <button id="key-T" onclick="verifyLetter('T')">T</button>
                    <button id="key-U" onclick="verifyLetter('U')">U</button>
                    <button id="key-V" onclick="verifyLetter('V')">V</button>
                    <button id="key-W" onclick="verifyLetter('W')">W</button>
                    <button id="key-X" onclick="verifyLetter('X')">X</button>
                    <button id="key-Y" onclick="verifyLetter('Y')">Y</button>
                    <button id="key-Z" onclick="verifyLetter('Z')">Z</button>
                    <button id="btnRestart"><i class="fa-solid fa-gamepad"></i></button>
                </div>
            </div>
            <div id="category"></div>
        </div>
    </main>
</body>
<script src="./js/script.js"></script>

</html>
